/* ===== Pastel theme (soft, calm) ===== */
:root{
  --bg-1:#f7f9ff; --bg-2:#fef7fb; --bg-3:#f3fff9;
  --card:#ffffff; --text:#1f2937; --muted:#6b7280;
  --accent:#7aa7ff;        /* soft cornflower */
  --accent-2:#ffb3c7;      /* soft rose */
  --accent-3:#a7f0d6;      /* mint */
  --ring:#e6e9f2;
  --radius:clamp(14px, 2vw, 20px);
  --shadow:0 8px 30px rgba(31,41,55,.08);
}

/* Global reset-ish */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Helvetica,Arial,Segoe UI,Roboto,sans-serif;
  line-height:1.35;
  /* Pastel layered background */
  background:
    radial-gradient(1200px 700px at -10% -10%, var(--bg-2), transparent 60%),
    radial-gradient(1200px 700px at 110% -20%, var(--bg-3), transparent 60%),
    linear-gradient(180deg, var(--bg-1), #fff 40%);
}

/* Fluid wrapper */
.wrap{
  min-height:100%;
  display:grid;
  place-items:center;
  padding:clamp(16px, 4vw, 28px);
}

/* Card grows fluidly but remains readable */
.card{
  width:min(100%, 920px);
  background:var(--card);
  border-radius:var(--radius);
  padding:clamp(14px, 3vw, 22px);
  box-shadow:var(--shadow);
  border:1px solid var(--ring);
  position:relative;
  overflow:hidden;
}

/* Decorative soft blobs */
.blob{
  position:absolute; inset:auto;
  filter:blur(28px); opacity:.35; pointer-events:none;
}
.blob.b1{width:260px; height:260px; top:-80px; right:-60px; background:radial-gradient(circle at 30% 30%, var(--accent), transparent 60%);} 
.blob.b2{width:220px; height:220px; bottom:-70px; left:-50px; background:radial-gradient(circle at 70% 40%, var(--accent-2), transparent 60%);} 
.blob.b3{width:180px; height:180px; top:30%; left:55%; background:radial-gradient(circle at 50% 50%, var(--accent-3), transparent 60%);} 

/* Header */
.head{
  display:flex; align-items:center; gap:clamp(10px, 2vw, 16px);
  margin-bottom:clamp(8px, 2.4vw, 14px);
}
.logo{
  width:clamp(40px, 7vw, 56px); height:clamp(40px, 7vw, 56px);
  border-radius:14px;
  display:grid; place-items:center;
  background:linear-gradient(180deg,#fffefc,#fff4ea);
  box-shadow:inset 0 1px 0 #fff8, 0 1px 0 #00000012;
  font-size:clamp(20px, 4vw, 28px);
}
h1{
  margin:0;
  font-weight:800;
  font-size:clamp(20px, 4.6vw, 28px);
  letter-spacing:.2px;
}
.sub{
  color:var(--muted);
  font-size:clamp(12px, 2.8vw, 14px);
  margin-top:4px;
}
